## TOML Config file for Backup Mod
[HouseKeeping]
cfgFile = "/internal/backup/cfg/config.toml"
appVersion = 0.1.0

[FileManager]
logFile = "main.log"
logLocation = "$HOME/.vProx/data/logs/"
logDst = "$HOME/.vProx/data/logs/archived/"
interval = "12h"
timedate = ""
tarFile = "archive.$logFile.$timedate.$extension"

[Compressor]
extension = "tar.gz"
level = ""

