
chain_name     = "cronos-services"
host           = "cronos.srvs.vnodesv.net"
ip             = "10.0.0.15"
default_ports  = false
msg            = true

[message]
    api_msg = "F-Yeah!"
    rpc_msg = ""

[expose]
    path  = true        # /rpc, /rest, /websocket on base host
    vhost = true        # enable api.<host>, rpc.<host>

[expose.vhost_prefix]
    rpc  = "rpc"
    rest = "api"

[services]
    rpc        = true
    rest       = true
    websocket  = true
    grpc       = true
    grpc_web   = true
    api_alias  = true   # /api -> REST (1317)

[ports]              # used only when default_ports = false
    rpc      = 26657
    rest     = 1317
    grpc     = 9090
    grpc_web = 9091
    api      = 1317

[features]
    inject_rpc_index    = true      # inject on RPC index HTML
    inject_rest_swagger = false     # inject on /rest/swagger/
    absolute_links      = "auto"    # auto | always | never

[logging]
    file   = "logs/cheqd.log"       # per-chain log (fallback to main.log if empty)
    format = "summary"              # (future) summary | json | raw
